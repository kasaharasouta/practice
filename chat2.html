<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャット</title>
</head>
<body>
    <!-- コンテンツ表示画面 -->
    <div>
        <div>
            名前：<input type="text" id="uname">
        </div>
        <div>
            <textarea id="text" cols="30" rows="10"></textarea>
            <button id="send">送信</button>
        </div>
        <div id="output" style="overflow: auto;height: 300px;"></div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="module">
// Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved } 
from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";
// Your web app's Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyDaW_a3R8LLWc2Jj-IYg4fJuDtaRB43Dk8",
    authDomain: "chat-40011.firebaseapp.com",
    projectId: "chat-40011",
    storageBucket: "chat-40011.appspot.com",
    messagingSenderId: "888455301678",
    appId: "1:888455301678:web:b25041f4cc64fe46806dbf",
    measurementId: "G-YTB2QY2L5L"
  };
const app = initializeApp(firebaseConfig);
const db  = getDatabase(app); //RealtimeDBに接続
const dbRef = ref(db,"chat"); //RealtimeDB内の"chat"を使う
//データ登録(Click)
$("#send").on("click",function() {
    const msg = {
        uname: $("#uname").val(),
        text: $("#text").val()
    }
    if (msg.uname.trim() === '' || msg.text.trim() === '') {      
           // if (title === '' || content === '') {   
                alert('名前と内容を入力してください。');
                $('#text').val('');
                $('#uname').val('');
                //このreturnは関数内でscriptを強制終了します
                return;
            }
    const newPostRef = push(dbRef); //Pushできる状況を作って
    set(newPostRef, msg);           //DBに値をセットする
    //const newPostRef = push(dbRef); //ユニークKEYを生成
    //set(newPostRef, msg);           //"chat"にユニークKEYをつけてオブジェクトデータを登録
    $('#text').val('');
});

//データ登録(Enter)
$("#text").on("keydown",function(e){
    console.log(e);        //e変数の中身を確認！！
    if(e.keyCode == 13){   //EnterKey=13
        const msg = {
            uname: $("#uname").val(),
            text: $("#text").val()
        }
        const newPostRef = push(dbRef); //Pushできる状況を作って
        set(newPostRef, msg);           //DB"chat"にオブジェクトデータをセット
       // const newPostRef = push(dbRef); //ユニークKEYを生成
       //set(newPostRef, msg);           //"chat"にユニークKEYをつけてオブジェクトデータを登録
    }
});

//最初にデータ取得＆onSnapshotでリアルタイムにデータを取得
onChildAdded(dbRef, function(data){   
    const msg  = data.val();    //オブジェクトデータを取得し、変数msgに代入
    const key  = data.key;      //データのユニークキー（削除や更新に使用可能）
    //表示用テキスト・HTMLを作成
    let h = '<p>';
        h += msg.uname;
        h += ':';
        h += '<br>';
        h += msg.text;
        h += '</p>';
        $("#output").append(h); //#outputの最後に追加
});

</script>
</body>
</html>
